<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قفسه‌ی غم</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --card-bg: #ffffff;
      --accent: #90a4ae;
      --border: #78909c;
      --hover: #eceff1;
      --text: #37474f;
    }

    body {
      font-family: "Vazirmatn", Tahoma, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: var(--border);
      font-size: 2.2rem;
      margin-bottom: 50px;
      border-bottom: 2px solid var(--accent);
      display: inline-block;
      padding-bottom: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 24px;
      max-width: 960px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      font-size: 1.05rem;
      transition: all 0.2s ease-in-out;
    }

    .card:hover {
      background-color: var(--hover);
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

  <h1>قفسه‌ی غم</h1>

  <div class="grid">
    <a href="tear-calm.html" class="card">اشک‌آرام</a>
    <a href="hug-free.html" class="card">آغوش بی‌قید</a>
    <a href="grief-notebook.html" class="card">دفتر سوگ خاموش</a>
    <a href="gray-voice.html" class="card">صدای خاکستری</a>
    <a href="silent-candle.html" class="card">شمع خاموشی</a>
    <a href="rain-breath.html" class="card">نفس با بوی بارون</a>
    <a href="broken-heart.html" class="card">بند دل</a>
    <a href="nightnote.html" class="card">دل‌نوشته‌ی شب‌تاب</a>
    <a href="tender-space.html" class="card">خلوت مهرآلود</a>
    <a href="rescue-elegy.html" class="card">مرثیه‌ی نجات‌بخش</a>
  </div>

</body>
</html>
