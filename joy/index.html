<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قفسه‌ی شادی</title>
  <style>
    :root {
      --bg: #fffde7;
      --accent: #fdd835;
      --border: #fbc02d;
      --text: #444;
      --hover: #fff9c4;
    }

    body {
      font-family: "Vazirmatn", Tahoma, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: var(--bg);
      color: var(--text);
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: var(--border);
      font-size: 2.2rem;
      margin-bottom: 50px;
      border-bottom: 2px solid var(--accent);
      display: inline-block;
      padding-bottom: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 24px;
      max-width: 960px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      border: 2px solid var(--border);
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      font-size: 1.05rem;
      transition: all 0.2s ease-in-out;
    }

    .card:hover {
      background-color: var(--hover);
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

  <h1>قفسه‌ی شادی</h1>

  <div class="grid">
    <a href="sweet-body.html" class="card">شیرینی جسم</a>
    <a href="sun-soul.html" class="card">آفتابک جان</a>
    <a href="kid-dance.html" class="card">رقصک کودک</a>
    <a href="laugh-sound.html" class="card">صدای خنده‌ی بی‌دلیل</a>
    <a href="yellow-note.html" class="card">یادداشتک زرد</a>
    <a href="golden-chant.html" class="card">زمزمه‌ی طلایی</a>
    <a href="touch-kiss.html" class="card">لمس خود، بوسه‌ی مهر</a>
    <a href="light-draw.html" class="card">نقاشی نور</a>
    <a href="joy-record.html" class="card">پخش زنده‌ی خوشی</a>
    <a href="random-gift.html" class="card">جایزه‌ی بی‌دلیل</a>
  </div>

</body>
</html>
