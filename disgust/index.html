<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قفسه‌ی تنفر</title>
  <style>
    :root {
      --bg: #f0faf4;
      --card-bg: #ffffff;
      --accent: #2e7d32; /* سبز تیره */
      --border: #81c784; /* سبز ملایم */
      --hover: #c8e6c9;  /* سبز روشن */
      --text: #1b5e20;   /* سبز خیلی تیره */
    }

    body {
      font-family: "Vazirmatn", Tahoma, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 2.2rem;
      margin-bottom: 50px;
      border-bottom: 3px solid var(--border);
      display: inline-block;
      padding-bottom: 8px;
      font-weight: 700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 22px;
      max-width: 960px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 18px 20px;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 1.05rem;
      transition: all 0.25s ease;
      box-shadow: 0 0 8px rgba(33, 150, 83, 0.15);
    }

    .card:hover {
      background-color: var(--hover);
      box-shadow: 0 6px 14px rgba(33, 150, 83, 0.35);
      transform: translateY(-4px);
    }
  </style>
</head>
<body>

  <h1>قفسه‌ی تنفر</h1>

  <div class="grid">
    <a href="active-kindness.html" class="card">مهربانی فعال</a>
    <a href="embrace-of-forgiveness.html" class="card">آغوش بخشش</a>
    <a href="light-of-understanding.html" class="card">نور فهمیدن</a>
    <a href="flowing-water.html" class="card">آب روان</a>
    <a href="planting-friendship.html" class="card">کاشت دوستی</a>
    <a href="wind-of-change.html" class="card">باد تغییر</a>
    <a href="bridge-of-connection.html" class="card">پل ارتباط</a>
    <a href="cleansing-mind.html" class="card">پاکسازی ذهن</a>
    <a href="smile-of-peace.html" class="card">لبخند صلح</a>
    <a href="breath-of-calm.html" class="card">نفسی از آرامش</a>
  </div>

</body>
</html>
