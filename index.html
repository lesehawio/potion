<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>کتابخانه معجون‌های احساسی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background-color: #fffef6;
      color: #333;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      color: #d4af37;
    }

    .shelf {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 800px;
      margin: 0 auto;
    }

    .feeling {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      width: 150px;
      border-radius: 18px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .feeling:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    /* رنگ‌بندی احساسات */
    .happy        { background-color: #fffbe6; color: #d6b033; }
    .sad          { background-color: #e0f0ff; color: #1c6ea4; }
    .anger        { background-color: #ffe3e3; color: #d63031; }
    .fear         { background-color: #f3f0ff; color: #6c5ce7; }
    .disgust      { background-color: #eaffea; color: #2e7d32; }
    .surprise     { background-color: #fff4e6; color: #ff9f00; }
    .trust        { background-color: #f8e6ff; color: #e309bb; }
    .anticipation { background-color: #e7fdfa; color: #00bfa5; }

    /* آیتم فرمول با بک‌گراند شفاف و تصویر بزرگ‌تر */
    .formula {
      background-color: transparent; /* شفاف */
      padding: 0;
    }

    .formula img {
      width: 80px;   /* سایز بزرگ‌تر */
      height: 80px;
      object-fit: contain;
      pointer-events: none; /* برای کلیک روی لینک */
      transition: transform 0.25s ease;
    }

    .formula:hover img {
      transform: scale(1.1); /* بزرگ شدن روی هاور */
    }

    @media (max-width: 500px) {
      .feeling {
        width: 120px;
        height: 90px;
        font-size: 1rem;
      }

      .formula img {
        width: 60px;
        height: 60px;
      }

      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>

  <h1>📚 کتابخانه‌ی معجون‌های احساسی</h1>

  <div class="shelf">
    <a href="joy/index.html"       class="feeling happy">🥳 شادی</a>
    <a href="sadness/index.html"   class="feeling sad">😢 غم</a>
    <a href="anger/index.html"     class="feeling anger">😡 خشم</a>
    <a href="fear/index.html"      class="feeling fear">😨 ترس</a>
    <a href="disgust/index.html"   class="feeling disgust">🤢 انزجار</a>
    <a href="love/index.html"      class="feeling trust">😍 عشق</a>
    <a href="calm/index.html"      class="feeling anticipation">😌 آرامش</a>

    <!-- آیتم فرمول -->
    <a href="formula/index.html" class="feeling formula">
      <img src="https://uploadkon.ir/uploads/d8a403_25download.png" alt="فرمول">
    </a>
  </div>

</body>
</html>
